name: Trivy

on:
  push:
  pull_request:

jobs:
  trivy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout source code

      - name: Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          hide-progress: true
          exit-code: "0"  # Module repo: report findings but don't block CI
          trivyignores: ".trivyignore"
